    <main>
        <style>* {
            box-sizing: border-box;
          }
          
          /* Position the image container (needed to position the left and right arrows) */
          .container {
            position: relative;
          }
          
          /* Hide the images by default */
          .mySlides {
            display: none;
          }
          
          /* Add a pointer when hovering over the thumbnail images */
          .cursor {
            cursor: pointer;
          }
          
          /* Next & previous buttons */
          .prev,
          .next {
            cursor: pointer;
            position: absolute;
            top: 40%;
            width: auto;
            padding: 16px;
            margin-top: -50px;
            color: white;
            font-weight: bold;
            font-size: 20px;
            border-radius: 0 3px 3px 0;
            user-select: none;
            -webkit-user-select: none;
          }
          
          /* Position the "next button" to the right */
          .next {
            right: 0;
            border-radius: 3px 0 0 3px;
          }
          
          /* On hover, add a black background color with a little bit see-through */
          .prev:hover,
          .next:hover {
            background-color: rgba(0, 0, 0, 0.8);
          }
          
          /* Number text (1/3 etc) */
          .numbertext {
            color: #f2f2f2;
            font-size: 12px;
            padding: 8px 12px;
            position: absolute;
            top: 0;
          }
          
          /* Container for image text */
          .caption-container {
            text-align: center;
            background-color: #222;
            padding: 2px 16px;
            color: white;
          }
          
          .row:after {
            content: "";
            display: table;
            clear: both;
          }
          
          /* Six columns side by side */
          .column {
            float: left;
            width: 16.66%;
          }
          
          /* Add a transparency effect for thumnbail images */
          .demo {
            opacity: 0.6;
          }
          
          .active,
          .demo:hover {
            opacity: 1;
          }</style>
          <!-- Container for the image gallery -->
          <div class="container">
          
            <!-- Full-width images with number text -->
            <div class="mySlides">
              <div class="numbertext">1 / 6</div>

            <div class="mySlides">

            <div class="mySlides">

              <div class="numbertext">6 / 6</div>
                <img src="photos/crab.jpg" style="width:100%">
            </div>
          
            <!-- Next and previous buttons -->
            <a class="prev" >&#10094;</a>
            <a class="next" >&#10095;</a>
          
            <!-- Image text -->
            <div class="caption-container">
              <p id="caption"></p>
            </div>
          
            <!-- Thumbnail images -->
            <div class="row">
              <div class="column">
                <img class="demo cursor" src="photos/sailboat.jpg" style="width:100%"  alt="sailboat">
              </div>
              <div class="column">
                <img class="demo cursor" src="photos/tree.jpg" style="width:100%"  alt="tree">
              </div>
              <div class="column">
                <img class="demo cursor" src="photos/horse.jpg" style="width:100%"  alt="horse">
              </div>
              <div class="column">
                <img class="demo cursor" src="photos/eclipse.jpg" style="width:100%"  alt="eclipse">
              </div>
              <div class="column">
                <img class="demo cursor" src="photos/flower.jpg" style="width:100%"  alt="flower">
              </div>
              <div class="column">
                <img class="demo cursor" src="photos/crab.jpg" style="width:100%"  alt="crab">

            </div>

          <script>
          Qualtrics.SurveyEngine.addOnload(function()
          {
              /*Place your JavaScript here to run when the page loads*/
          
          });
          
          Qualtrics.SurveyEngine.addOnReady(function()
          {
              // Get the elements
          var prevBtn = document.querySelector(".prev");
          var nextBtn = document.querySelector(".next");
          var slides = document.querySelectorAll(".mySlides");
          var dots = document.querySelectorAll(".demo");
          
          // Set the initial slide index
          var slideIndex = 1;
          showSlides(slideIndex);
          
          // Function to move to the next slide
          function plusSlides(n) {
            showSlides(slideIndex += n);
          }
          
          // Function to show a specific slide
          function currentSlide(n) {
            showSlides(slideIndex = n);
          }
          
          // Function to display the slides
          function showSlides(n) {
            // Reset the index if it exceeds the number of slides
            if (n > slides.length) {
              slideIndex = 1;
            } else if (n < 1) {
              slideIndex = slides.length;
            }
          
            // Hide all the slides
            for (var i = 0; i < slides.length; i++) {
              slides[i].style.display = "none";
            }
          
            // Remove the active class from all the dots
            for (var i = 0; i < dots.length; i++) {
              dots[i].className = dots[i].className.replace(" active", "");
            }
          
            // Display the current slide and add the active class to its corresponding dot
            slides[slideIndex-1].style.display = "block";
            dots[slideIndex-1].className += " active";
          }
          
          // Event listener for the previous and next buttons
          prevBtn.addEventListener("click", function() {
            plusSlides(-1);
          });
          
          nextBtn.addEventListener("click", function() {
            plusSlides(1);
          });
          
          // Event listener for the dots
          for (var i = 0; i < dots.length; i++) {
            dots[i].addEventListener("click", function() {
              var slideNumber = parseInt(this.alt.split(" ")[0]);
              currentSlide(slideNumber);
            });
          }
          
          
          });
          
          Qualtrics.SurveyEngine.addOnUnload(function()
          {
              /*Place your JavaScript here to run when the page is unloaded*/
          
          });
          </script>
